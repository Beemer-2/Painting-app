<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="Shape-sect">
          <label class="title">Shapes</label>
          <ul class="shapes">
            <li class="shape" id="rectangle">
              <img src="icons/rectangle.png" alt="">
              <span>Rectangle</span>
            </li>
            <li class="shape" id="circle">
              <img src="icons/circle.png" alt="">
              <span>Circle</span>
            </li>
            <li class="shape" id="triangle">
              <img src="icons/triangle.png" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>

        <div class="edit-sect">
          <label class="title">Options</label>
          <ul class="">
            <li class="paint-brush" id="brush">
              <img src="icons/paint-brush.png" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.png" alt="">
              <span>Eraser</span>
            </li>
            <li class="use-slide">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>

        <div class="colors-sect">
          <label class="title">Colors</label>
          <ul class="colors">
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>

        <div class="save-clear</buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <br>
          <button class="save-btn">Save As Image</button>
        </div>
      </section>
      <section class="canvas">
        <canvas width="750px" ></canvas>
      </section>
    </div>
    
  </body>
</html>
