<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--"./" Gets the sibling files. The ones in the same folder-->
  <link rel="stylesheet" href="./css/custom-cursors.css">
  <link rel="stylesheet" href="./css/display-messages.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Simple Drawing App</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    button, input, label {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <!--Displays (Hidden by default)-->
  <div id="clearing-canvas-display">Clearing canvas</div>

  <!--Custom brush cursor-->
  <img src="./assets/paint-brush.png" draggable="false" id="custom-cursor">
  
  <!--Drawing canvas-->
  <canvas id="canvas" width="600" height="400"></canvas>

  <!--Options-->
  <button id="eraser">Eraser</button>
  <label for="eraser-size">Eraser size</label>
  <input type="range" min="1" max="200" value="20" id="eraser-size">
  <button id="draw">Drawing</button>
  <label for="brush-size">Brush size</label>
  <input type="range" min="1" max="100" value="1" id="brush-size">
  <button onclick="fillCanvas()" id="fill">Fill</button>
  <button id="clear-canvas-button">Clear Canvas</button>
  <button id="download-image-button" onclick="downloadImage(document.querySelector('#canvas'))">Download image</button>
  <input id="color-input" type="color">

  <!--Scripts-->
  <script defer src="./js/script.js"></script>
  <script defer src="./js/custom-cursor-control.js"></script>
</body>
</html>
