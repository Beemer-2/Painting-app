<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./custom-cursors.css">
  <title>Simple Drawing App</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div draggable="false" id="paintbrush-cursor"></div>
  <canvas id="canvas" width="600" height="400"></canvas>
  <button id="eraser">Switch to Eraser</button>
  <button id="btn">Clear Canvas</button>

  <script defer src="./script.js"></script>
  <script defer src="./custom-cursor-control.js"></script>
</body>
</html>
